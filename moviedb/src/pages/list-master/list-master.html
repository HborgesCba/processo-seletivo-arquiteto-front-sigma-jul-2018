<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let movie of resultMovies.results">
      <button ion-item (click)="openItem(movie)">
        <ion-avatar item-start>
          <img [src]="getImgMovieImg('w92',movie.poster_path)" />
        </ion-avatar>
        <h2>{{movie.title}}</h2>
        <p>{{movie.overview}}</p>
        <p>Lan√ßamento: {{movie.release_date}}</p>
        <p>Origem: {{movie.original_language}}</p>
        <p>Popularidade: {{movie.popularity}}</p>
        <!-- <ion-note item-end>{{}}</ion-note> -->
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(movie)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
